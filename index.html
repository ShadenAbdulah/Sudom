<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
<!--   <h2>Enter Student ID</h2>
  <input type="text" id="studentId" placeholder="e.g., 12345" />
  <button onclick="lookup()">Search</button> -->

  <div id="result"></div> 

  <!-- Search Bar -->
  <div class="w-full max-w-md text-center mb-6">
    <input
      type="text"
      id="studentId"
      placeholder="ابحث هنا..."
      class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      onclick="lookup()"
      class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      بحث
    </button>
  </div>

  <!-- Table (hidden by default) -->
  <h2 id="studentName"></h2> <br><br>
  <div id="resultTable" class="hidden w-full max-w-2xl bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full text-right">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="p-3">الحفظ</th>
          <th class="p-3">الإختبار الفصلي</th>
          <th class="p-3">الحضور</th>
          <th class="p-3">الإختبار النهائي</th>
          <th class="p-3">الواجب</th>
        </tr>
      </thead>
      <tbody class="text-gray-800">
        
      </tbody>
    </table>
  </div>

  <script>
    async function lookup() {
      const table = document.getElementById('resultTable');
       const stdName = document.getElementById('studentName');
      const id = document.getElementById('studentId').value.trim();
      const url = `https://script.google.com/macros/s/AKfycbyVpc3rAgxvspws7d-OlZxr0LjZkpYKQqpZ0g3aCkhFJob2UrEXTdfCupg81Lhjws4J/exec?id=${id}`;

      // table.classList.add('hidden');

      try {
        const res = await fetch(url);
        const text = await res.text(); // Raw response as text
        console.log("Raw response:", text, id, typeof id); // Log it
    
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          table.classList.add('hidden');
          document.getElementById('result').innerHTML = `Unexpected response: <pre>${text}</pre>`;
          return;
        }
    
        if (data.error) {
          table.classList.add('hidden');
          document.getElementById('result').innerHTML = `Error: ${data.error}`;
        } else {
          table.classList.remove('hidden');
          document.getElementById('studentName').innerHTML = `<p> ${data.name} </p>`
          const tbody = document.querySelector("#resultTable tbody");
          tbody.innerHTML = `
          <tr class="border-t">
            <td class="p-3">الفصل الأول</td>
            <td class="p-3">${data.sem1_achive}</td>
            <td class="p-3">${data.sem1_mid}</td>
            <td class="p-3">${data.sem1_pres}</td>
            <td class="p-3">${data.sem1_final}</td>
            <td class="p-3">${data.sem1_assign}</td>
          </tr>

          <tr class="border-t">
          <td class="p-3">الفصل الثاني</td>
          <td class="p-3">${data.sem2_achive}</td>
            <td class="p-3">${data.sem2_mid}</td>
            <td class="p-3">${data.sem2_pres}</td>
            <td class="p-3">${data.sem2_final}</td>
            <td class="p-3">${data.sem2_assign}</td>
          </tr>
          
          <tr class="border-t">
          <td class="p-3">الفصل الثالث</td>
          <td class="p-3">${data.sem3_achive}</td>
            <td class="p-3">${data.sem3_mid}</td>
            <td class="p-3">${data.sem3_pres}</td>
            <td class="p-3">${data.sem3_final}</td>
            <td class="p-3">${data.sem3_assign}</td>
          </tr> 
        `;

          document.getElementById('result').innerHTML =
            `<p>رقم الطالبة: ${data.id}</p> <br> 
            <p>تاريخ الميلاد: ${data.birth}</p>
            <p>الجنسية: ${data.nat}</p> <br> 
            <p>رقم الجوال: ${data.phone}</p> <br> 
            <p>الدفعة: ${data.group}</p> <br> 
            `;
        }
      } catch (err) {
        table.classList.add('hidden');
        document.getElementById('result').innerHTML = `Fetch error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
